<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Cutom Style -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Judith Bohmann</title>
  </head>
  <body>
    <main>
      <div class="box">
        <img src="photo_2024-08-31_09-49-56.jpg" alt="Me" />
        <h1>Judith Bohmann</h1>
        <p class="ocker">Kloster Lehnin, BR, Germany</p>

        <p>"Web developer in training, ready for the next career step."</p>

        <p class="heading">Profiles</p>

        <button
          onclick="window.open('https://github.com/Mooskind',
            '_blank'
          )"
        >

          Github
        </button>
        <button
          onclick="window.open('https://www.linkedin.com/in/judith-bohmann-4b8847204/',
        '_blank'
      )"
        >
          LinkedIn
        </button>


        <p class="heading">Portfolio</p>
        <button
          onclick="window.open('https://mooskind.github.io/Small-Infopage-/',
        '_blank'
      )"
        >
          Infopage: <span>H. P. Lovecraft</span>
        </button>

        <button
          onclick="window.open('https://mooskind.github.io/The-Sweety-Backery/',
        '_blank'
      )"
        >
          Responsive website: <span>The Sweet Backery</span>
        </button>
      </div>
    </main>

</html>
